<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style3.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yi Tao</title>
      <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    body {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; 
      background-attachment: fixed; 
    }
    html {
  cursor: help;
}
  </style>
</head>
<body>
    <h1>Yi Tao</h1>
    <p>Yi Tao is a composer from Hong Kong.</p>
    <ul>
        <li> My name is <strong>Tao</strong> </li>
        <li> I live in <strong>Hong Kong</strong> </li>
        <li> I am <strong>23</strong> years old</li>
        <li> I am a <strong>Musician</strong></li>
        <li> Refresh the page to see another picture! </li>
    </ul>

    <br>

    <label for="pages">Browse Me:</label>
    
    <select name="page" id="pages" onchange="goToPage()">
        <option value="">Select a page...</option> <option value="index">Home</option>
        <option value="about">About</option>
        <option value="songs">Songs</option>
        <option value="photos">Photos</option>
    </select>

    <script>
        document.body.style.backgroundImage = "url('https://picsum.photos/1920/1080?random=" + Math.random() + "')";
    </script>

    <script>
    function goToPage() {

      var select = document.getElementById("pages");
      
      var pageValue = select.value;
      
      if (pageValue) {
        window.location.href = pageValue + ".html";
      }
    }
    </script>
</body> 
</html>
