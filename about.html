<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HO YIK TO</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* --- Global Styles --- */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: black;
            line-height: 1.6;
            margin: 20px; 
            
            /* Added to support the background image layer */
            position: relative; 
            min-height: 100vh; 
            z-index: 0; 
        }

        /* --- Background Image Overlay --- */
        body::before {
            content: ""; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the image behind everything else */

            /* Background settings */
            background-image: url('sizhu.png');
            background-repeat: no-repeat;
            
            /* --- MOVED IMAGE TO THE RIGHT --- */
            background-position: right center; 
            
            background-size: 45vw; /* Keeps it the same size as the Contact page */
            
            /* Lowers the contrast */
            opacity: 0.4; 
        }

        /* --- Timeline Text Styles --- */
        .timeline p {
            margin: 10px 0;
        }
        
        .year {
            font-weight: bold;
            display: inline-block;
            width: 100px;
            margin-right: 20px;
        }

        /* --- Back Button Styles --- */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            color: black;      
            text-decoration: none; 
            cursor: pointer;
        }

        .back-button:hover {
            text-decoration: underline; 
        }

        /* --- Image Gallery Styles --- */
        .image-container {
            display: flex;       
            gap: 20px;           
            margin-bottom: 20px; 
        }

        .site-image {
            width: 300px; 
            height: auto; 
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">BACK</a>

    <div class="image-container">
        <img src="hoyikto.png" class="site-image" alt="Ho Yik To">
        <img src="hoyikto2.png" class="site-image" alt="Ho Yik To">
    </div>

    <p> <strong> HO YIK TO </strong> IS A MUSICIAN AND COMPOSER. <br> 
        HE WAS BORN IN 2002 IN HONG KONG. <br>
        IN 2009, HE ATTENDED THE HONG KONG ACADEMY OF PERFORMING ARTS TO STUDY CELLO. <br>
        HE IS CURRENTLY A STUDENT AT THE BERKLEE COLLEGE OF MUSIC, PURSUING A DEGREE IN GAME AND INTERACTIVE MEDIA SCORING.</p>
