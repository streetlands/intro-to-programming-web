<!DOCTYPE html>
<html>
    <head>
        <title>???</title>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Poppins:400,700");

            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
            }
            
            body {
                font-family: "Poppins", sans-serif;
                background: black;
                color: white;
            }
            .container {
                position: relative;
                overflow: hidden;
            }

            .title {
                font-size: 96px;
            }

            .content {
                height: 100vh;
                display: grid;
                place-items: center;

                z-index: 5;
                position: relative;
            }

            .fuzzy-overlay {
                position: absolute;
                inset: -200%;
                background-image: url("whitenois4.jpg");
                opacity: 30%;
                z-index: 10;
                pointer-events: none;

                animation: shift 0.2s linear infinite both;
                
            }

            @keyframes shift {
                0% {
                    transform: translateX(10%) translateY(10%);
                }

                100% {
                    transform: translateX(-10%) translateY(-10%);
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
        
        <div class="content">
            <h1 class="title">Fuzz</h1>
            </div>
            <div class="fuzzy-overlay"></div>
         </div>

    </body>
                    </style>
    </head>
</html>
